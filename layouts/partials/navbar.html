{{ if .Site.Menus.main }}
<nav class="custom-navbar">
  <div class="custom-navbar-container">
    
    <ul>
      {{ range .Site.Menus.main.ByWeight }}
        <li>
          <a href="{{ .URL | relURL }}"{{ if .Params.external }} target="_blank" rel="noopener noreferrer"{{ end }}>
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
</nav>
{{ end }}
