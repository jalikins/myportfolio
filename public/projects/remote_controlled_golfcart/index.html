<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eremote_controlled_golf_cart.txt\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eI contributed to a golf cart project that could be \u003cstrong\u003econtrolled remotely using an Xbox controller\u003c\/strong\u003e. This project was undertaken during my time as a high school student at the \u003ca href=\u0022https:\/\/www.scgssm.org\/\u0022\u003eSouth Carolina Governor\u0026rsquo;s School for Science and Mathematics\u003c\/a\u003e (GSSM). As the project was initiated before my involvement, I \u003cstrong\u003eintegrated with the existing work\u003c\/strong\u003e of previous students.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e \u003cimg src=\u0022\/images\/golfcart\/full_golfcart.jpg\u0022 alt=\u0022Full view of the remote controlled golf cart\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022what-we-inherited\u0022\u003eWhat We Inherited\u003c\/h2\u003e\n\u003cp\u003ePrevious students had already made significant progress, having \u003cstrong\u003eacquired a golf cart\u003c\/strong\u003e and \u003cstrong\u003eintegrated actuators for electronic control of the steering column and brake pedal\u003c\/strong\u003e. They had also planned a main control box to centralize the wiring. Facing limited documentation, we \u003cstrong\u003ereverse-engineered the existing wiring\u003c\/strong\u003e using the golf cart\u0026rsquo;s wiring diagram and a multimeter.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e \u003cimg src=\u0022\/images\/golfcart\/mother_box.jpg\u0022 alt=\u0022Main control box for golf cart electronics\u0022 width=\u0022300\u0022 height=\u0022250\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022what-we-had-to-learn\u0022\u003eWhat We Had to Learn\u003c\/h2\u003e\n\u003cp\u003eAt the project\u0026rsquo;s outset, my electronics knowledge was limited. Through \u003cstrong\u003eself-directed learning involving research and experimentation\u003c\/strong\u003e, I gained an understanding of the golf cart\u0026rsquo;s wiring and the interaction of its components. This learning was documented in a shared notebook.\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/docs.google.com\/document\/d\/1cRf5sPQzyxRte2nKm2wTEJMhRPuGPrmT7tP-VwHH7v0\/edit?usp=sharing\u0022\u003eLink to the learning notebook\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022what-was-done\u0022\u003eWhat Was Done\u003c\/h2\u003e\n\u003cp\u003eWe utilized an \u003cstrong\u003eArduino as the microcontroller\u003c\/strong\u003e for the project. My contributions included \u003cstrong\u003eprogramming the Arduino to interface with motor shields\u003c\/strong\u003e that controlled the steering and brake actuators. I also \u003cstrong\u003eimplemented a digital potentiometer\u003c\/strong\u003e controlled by the Arduino to replicate the analog signal for the accelerator pedal. Additionally, the Arduino \u003cstrong\u003econtrolled a relay to manage the forward and reverse solenoids\u003c\/strong\u003e.\u003c\/p\u003e\n\u003cp\u003eBelow is the rough schematic of the wiring of the arduino to the different components of the golf cart.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e \u003cimg src=\u0022\/images\/golfcart\/schematic.jpeg\u0022 alt=\u0022Wiring schematic for Arduino and golf cart components\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022what-we-accomplished\u0022\u003eWhat We Accomplished\u003c\/h2\u003e\n\u003cp\u003eWe successfully achieved \u003cstrong\u003eremote control of the golf cart\u0026rsquo;s forward and backward movement\u003c\/strong\u003e. While we encountered a limitation with the initial motor shield for steering, which proved underpowered, we did identify a working alternative. However, time constraints prevented its full integration before the end of the school year.\u003c\/p\u003e\n\u003ch2 id=\u0022future-work\u0022\u003eFuture Work\u003c\/h2\u003e\n\u003cp\u003eThe next planned phase involves \u003cstrong\u003edesigning a custom PCB\u003c\/strong\u003e to consolidate the control electronics. The long-term vision is to develop a \u003cstrong\u003efully autonomous golf cart\u003c\/strong\u003e using lidar and cameras for navigation. Our work laid the groundwork for this future autonomy.\u003c\/p\u003e\n\u003ch2 id=\u0022pictures\u0022\u003ePictures\u003c\/h2\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Front view of golf cart with steering actuator and brake actuator installed.\n    Steering actuator is connected to left side of wheel and brake actuator is on the right side lidar.\n    \u003cbr\u003e \u003cimg src=\u0022\/images\/golfcart\/front_golf.jpeg\u0022 alt=\u0022Front view of golf cart with actuators\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n    \u003c\/div\u003e\n\u003cbr\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Below is close up of arduino, digital potentiometer, and motor shields.\n    \u003cbr\u003e \u003cimg src=\u0022\/images\/golfcart\/board.jpeg\u0022 alt=\u0022Close up of Arduino, potentiometer, and motor shields\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cbr\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    These are the solenoids that control the forward and reverse of the golf cart. The solenoids are connected to the relay that is controlled by the Arduino. The right solenoid is initialized then either the forward or reverse solenoid is activated to move the golf cart in the desired direction.\n    \u003cbr\u003e \u003cimg src=\u0022\/images\/golfcart\/solinoids.jpg\u0022 alt=\u0022Solenoids for golf cart forward and reverse control\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
