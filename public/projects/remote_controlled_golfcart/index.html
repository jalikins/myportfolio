 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eremote_controlled_golf_cart.txt\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eI worked on a golf cart project that could be controlled remotely using a xbox controller. I did this project, while I was a high school student at \u003ca href=\u0022https:\/\/www.scgssm.org\/\u0022\u003eSouth Carolina Governor\u0026rsquo;s School for Science and Mathematics\u003c\/a\u003e (GSSM). The project started before I started at GSSM, so I had to pick up where previous students left off.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e \u003cimg src=\u0022\/images\/golfcart\/full_golfcart.jpg\u0022 alt=\u0022Full view of the remote controlled golf cart\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022what-we-inherited\u0022\u003eWhat We Inherited\u003c\/h2\u003e\n\u003cp\u003eThe previous students had made a lot of progress on the project, they had already acquired a golf cart and welded an actuator on the steering column to control the steering electronically as well as the brake pedal so everything could be controlled. They also planned a main control box that would connect the wiring throughout the golf cart in one central location. We were also given little documentation on how the previous students had wired the golf cart, so we figured out how to wire the golf cart by looking at the wiring diagram of the golf cart and using a multimeter to test the connections.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e \u003cimg src=\u0022\/images\/golfcart\/mother_box.jpg\u0022 alt=\u0022Main control box for golf cart electronics\u0022 width=\u0022300\u0022 height=\u0022250\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022what-we-had-to-learn\u0022\u003eWhat We Had to Learn\u003c\/h2\u003e\n\u003cp\u003eBeginning of project, we knew very little about electronics, so we taught ourselves the wiring of the golf cart and how the different components worked together. We created a notebook to document our findings and useful information for controlling the golf cart.\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/docs.google.com\/document\/d\/1cRf5sPQzyxRte2nKm2wTEJMhRPuGPrmT7tP-VwHH7v0\/edit?usp=sharing\u0022\u003eLink to the learning notebook\u003c\/a\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022what-was-done\u0022\u003eWhat Was Done\u003c\/h2\u003e\n\u003cp\u003eWe used an Arduino as the micro controller for the project. I used the Arduino to interact with the motor shields that controlled the steering and brake actuator. I also used the Arduino to work with a digital potentiometer chip to replicate the analog signal that the golf cart\u0026rsquo;s accelerator pedal would normally send to the motor controller. The Arduino also communicated to a relay that would activate the solenoids and decide whether the golf cart was in forward or reverse.\u003c\/p\u003e\n\u003cp\u003eBelow is the rough schematic of the wiring of the arduino to the different components of the golf cart.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e \u003cimg src=\u0022\/images\/golfcart\/schematic.jpeg\u0022 alt=\u0022Wiring schematic for Arduino and golf cart components\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022what-we-accomplished\u0022\u003eWhat We Accomplished\u003c\/h2\u003e\n\u003cp\u003eWe were able to get the golf cart to move forward and backward, although we were not able to get the steering to work. The issue was the motor shield that we were using to control the steering was not powerful enough and would burn out when we tried to turn the steering. We were able to get the steering to work with a different motor shield, but we did not have enough time to implement it into the project before the end of the school year.\u003c\/p\u003e\n\u003ch2 id=\u0022future-work\u0022\u003eFuture Work\u003c\/h2\u003e\n\u003cp\u003eCreating a custom PCB board to control the golf cart would be the next step in the project. The end goal is to have a fully autonomous golf cart that uses lidar and cameras to navigate a course. The PCB board would allow us to take in the sensor data and control movement based on the data. We showed that we took the golf cart to the next step, but there is still a lot of work to be done to make it fully autonomous.\u003c\/p\u003e\n\u003ch2 id=\u0022pictures\u0022\u003ePictures\u003c\/h2\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Front view of golf cart with steering actuator and brake actuator installed.\n    Steering actuator is connected to left side of wheel and brake actuator is on the right side lidar.\n    \u003cbr\u003e \u003cimg src=\u0022\/images\/golfcart\/front_golf.jpeg\u0022 alt=\u0022Front view of golf cart with actuators\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n    \u003c\/div\u003e\n\u003cbr\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Below is close up of arduino, digital potentiometer, and motor shields.\n    \u003cbr\u003e \u003cimg src=\u0022\/images\/golfcart\/board.jpeg\u0022 alt=\u0022Close up of Arduino, potentiometer, and motor shields\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cbr\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    These are the solenoids that control the forward and reverse of the golf cart. The solenoids are connected to the relay that is controlled by the Arduino. The right solenoid is initialized then either the forward or reverse solenoid is activated to move the golf cart in the desired direction.\n    \u003cbr\u003e \u003cimg src=\u0022\/images\/golfcart\/solinoids.jpg\u0022 alt=\u0022Solenoids for golf cart forward and reverse control\u0022 width=\u0022400\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
