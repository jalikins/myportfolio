<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003etype_race.txt\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eType-Race is an exciting typing game that my partner and I built. Played very similarly to the classic game \u0026ldquo;Type Racer\u0026rdquo;, it is built in Python using the \u003ccode\u003epygame\u003c\/code\u003e library and is designed to help users improve their typing speed and accuracy in a fun, competitive way.\u003c\/p\u003e\n\u003ch2 id=\u0022the-game\u0022\u003eThe Game\u003c\/h2\u003e\n\u003cp\u003eWhen the game starts, you have 60 seconds to copy as much of the prompt on your screen as you can. As you type, the prompt will scroll. If you make a mistake, no worries! Mistakes are underlined in red and can be fixed with the backspace key. In the top left, view the time remaining, your current words per minute, and your opponent\u0026rsquo;s words per minute (if playing multiplayer).\u003c\/p\u003e\n\u003ch2 id=\u0022video-overview\u0022\u003eVideo Overview\u003c\/h2\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n      \u003ciframe allow=\u0022accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen\u0022 loading=\u0022eager\u0022 referrerpolicy=\u0022strict-origin-when-cross-origin\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/DYhtCqgXzgE?autoplay=0\u0026amp;controls=1\u0026amp;end=0\u0026amp;loop=0\u0026amp;mute=0\u0026amp;start=0\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 title=\u0022YouTube video\u0022\u003e\u003c\/iframe\u003e\n    \u003c\/div\u003e\n\n\u003ch2 id=\u0022peeking-inside\u0022\u003ePeeking Inside\u003c\/h2\u003e\n\u003cp\u003eMajority of the game is built using the \u003ccode\u003epygame\u003c\/code\u003e library. The structure of the code is based on the Model-View-Controller (MVC) framework to help keep the code organized and easily expandable.\u003c\/p\u003e\n\u003cp\u003eThe model contains the game logic, such as the current prompt, the timer, player\u0026rsquo;s WPM, and decides if the player put in the correct character. The view is responsible for rendering the game state to the screen, including the prompt, the player\u0026rsquo;s input, both correct and incorrect characters, both players\u0026rsquo; WPM, and the timer. The controller handles user input on the keyboard.\u003c\/p\u003e\n\u003cp\u003eIn the multiplayer mode, we create a host and client network utilizing a TCP socket connection that runs on a local network.\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eThe host runs a server that listens for an incoming connection from a client.\u003c\/li\u003e\n\u003cli\u003eThe client connects to the server and sends an all good signal to start the game.\u003c\/li\u003e\n\u003cli\u003eThe game then starts on both ends and the only information that is sent over the network is both players\u0026rsquo; WPM as to not have a delay in information being sent over the network.\u003c\/li\u003e\n\u003cli\u003eOnce the game ends at 60 seconds, the model on both ends compares the corrected WPM of both players and shows either displays a winner prompt or loser prompt depending on who has the higher WPM.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eFew key notes about the socket connection:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eBoth the host and client run their own game loop\u003c\/li\u003e\n\u003cli\u003eWe implemented threads to handle the network communication so that it does not block the game loop.\u003c\/li\u003e\n\u003cli\u003eThe host and client can run on different machines as long as they are on the same local network.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022project-links\u0022\u003eProject Links\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/github.com\/olincollege\/type-race\u0022\u003eGitHub Repository\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/olincollege.github.io\/type-race\/\u0022\u003eGame Website\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }
