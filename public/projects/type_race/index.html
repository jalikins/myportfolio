<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003etype_race.txt\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eType-Race is an engaging typing game \u003cstrong\u003ebuilt in Python using the \u003ccode\u003epygame\u003c\/code\u003e library\u003c\/strong\u003e by my partner and me. Inspired by \u0026ldquo;Type Racer,\u0026rdquo; it\u0026rsquo;s designed to \u003cstrong\u003ehelp users improve their typing speed and accuracy\u003c\/strong\u003e through a fun, competitive experience.\u003c\/p\u003e\n\u003ch2 id=\u0022the-game\u0022\u003eThe Game\u003c\/h2\u003e\n\u003cp\u003eThe game challenges players to \u003cstrong\u003ecopy as much of the on-screen prompt as possible within a 60-second timeframe\u003c\/strong\u003e. The prompt dynamically scrolls as the player types. Mistakes are visually underlined in red for easy correction using the backspace key. The top-left display provides real-time feedback on the \u003cstrong\u003eremaining time\u003c\/strong\u003e, the player\u0026rsquo;s \u003cstrong\u003ecurrent words per minute (WPM)\u003c\/strong\u003e, and, in multiplayer mode, the \u003cstrong\u003eopponent\u0026rsquo;s WPM\u003c\/strong\u003e.\u003c\/p\u003e\n\u003ch2 id=\u0022video-overview\u0022\u003eVideo Overview\u003c\/h2\u003e\n\u003cdiv style=\u0022position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;\u0022\u003e\n      \u003ciframe allow=\u0022accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen\u0022 loading=\u0022eager\u0022 referrerpolicy=\u0022strict-origin-when-cross-origin\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/DYhtCqgXzgE?autoplay=0\u0026amp;controls=1\u0026amp;end=0\u0026amp;loop=0\u0026amp;mute=0\u0026amp;start=0\u0022 style=\u0022position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;\u0022 title=\u0022YouTube video\u0022\u003e\u003c\/iframe\u003e\n    \u003c\/div\u003e\n\n\u003ch2 id=\u0022peeking-inside\u0022\u003ePeeking Inside\u003c\/h2\u003e\n\u003cp\u003eThe game\u0026rsquo;s architecture is primarily built using the \u003cstrong\u003e\u003ccode\u003epygame\u003c\/code\u003e library\u003c\/strong\u003e. To ensure a well-organized and scalable codebase, we adopted the \u003cstrong\u003eModel-View-Controller (MVC) framework\u003c\/strong\u003e.\u003c\/p\u003e\n\u003cp\u003eThe \u003cstrong\u003emodel\u003c\/strong\u003e encapsulates the core \u003cstrong\u003egame logic\u003c\/strong\u003e, managing aspects such as the current prompt, the game timer, the calculation of the player\u0026rsquo;s WPM, and the validation of typed characters. The \u003cstrong\u003eview\u003c\/strong\u003e is responsible for \u003cstrong\u003erendering the game state\u003c\/strong\u003e to the user interface, displaying the prompt, player input (with distinctions between correct and incorrect characters), both players\u0026rsquo; WPM (in multiplayer), and the timer. The \u003cstrong\u003econtroller\u003c\/strong\u003e handles \u003cstrong\u003euser input from the keyboard\u003c\/strong\u003e.\u003c\/p\u003e\n\u003cp\u003eThe \u003cstrong\u003emultiplayer mode\u003c\/strong\u003e leverages a \u003cstrong\u003eTCP socket connection\u003c\/strong\u003e over a local network to facilitate real-time competition between a host and a client.\u003c\/p\u003e\n\u003col\u003e\n\u003cli\u003eThe \u003cstrong\u003ehost initiates a server\u003c\/strong\u003e that listens for incoming client connections.\u003c\/li\u003e\n\u003cli\u003eA \u003cstrong\u003eclient connects to the server\u003c\/strong\u003e and signals readiness to start the game.\u003c\/li\u003e\n\u003cli\u003eOnce both sides are ready, the game commences simultaneously. To minimize latency, only the \u003cstrong\u003eplayers\u0026rsquo; WPM is transmitted over the network\u003c\/strong\u003e during gameplay.\u003c\/li\u003e\n\u003cli\u003eUpon the 60-second mark, the \u003cstrong\u003emodel on both ends compares the corrected WPM\u003c\/strong\u003e of the players, displaying a \u0026ldquo;winner\u0026rdquo; or \u0026ldquo;loser\u0026rdquo; prompt accordingly.\u003c\/li\u003e\n\u003c\/ol\u003e\n\u003cp\u003eKey aspects of the socket connection include:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eBoth the host and the client operate with their \u003cstrong\u003eown independent game loop\u003c\/strong\u003e.\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eThreads were implemented to manage network communication asynchronously\u003c\/strong\u003e, preventing blocking of the main game loop.\u003c\/li\u003e\n\u003cli\u003eThe host and client can run on \u003cstrong\u003edifferent machines connected to the same local network\u003c\/strong\u003e.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022project-links\u0022\u003eProject Links\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/github.com\/olincollege\/type-race\u0022\u003eGitHub Repository\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/olincollege.github.io\/type-race\/\u0022\u003eGame Website\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
