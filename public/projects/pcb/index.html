    <span id="activity-title"></span> <br>
 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003ecustom_PCBs.txt\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eDuring my first year on the \u003ca href=\u0022https:\/\/www.olinelectricmotorsports.com\u0022\u003eOlin\u0026rsquo;s Formula SAE Team\u003c\/a\u003e, I designed and implemented \u003cstrong\u003ethree custom PCB boards\u003c\/strong\u003e for our electric vehicle: the \u003cstrong\u003ethrottle board\u003c\/strong\u003e, \u003cstrong\u003eprecharge and discharge board\u003c\/strong\u003e, and the \u003cstrong\u003ebattery management system (BMS) board\u003c\/strong\u003e. I utilized \u003cstrong\u003eKiCAD\u003c\/strong\u003e, an open-source PCB design software, which enabled the use of specialized components and custom footprints.\u003c\/p\u003e\n\u003ch2 id=\u0022battery-management-systems-board\u0022\u003eBattery Management Systems Board\u003c\/h2\u003e\n\u003cp\u003eThe first board I developed was our \u003cstrong\u003eBattery Management System (BMS) board\u003c\/strong\u003e. This critical system is responsible for \u003cstrong\u003emonitoring the voltage and temperature of each cell\u003c\/strong\u003e in our battery pack, as well as \u003cstrong\u003ebalancing the cells\u003c\/strong\u003e to ensure voltage parity. This is crucial for the safety and longevity of the battery pack and prevents overheating.\u003c\/p\u003e\n\u003cp\u003eMy process began with \u003cstrong\u003eschematic design\u003c\/strong\u003e, outlining all board components. I organized the schematic into functional blocks, including:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe \u003cstrong\u003eAtmega 16m1 microcontroller\u003c\/strong\u003e and its supporting circuitry\u003c\/li\u003e\n\u003cli\u003eThe \u003cstrong\u003eCAN transceiver\u003c\/strong\u003e for robust communication\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eDaisy-Chain IsoSPI interface\u003c\/strong\u003e for communication with BMS monitoring ICs\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eBMS Shutdown relay\u003c\/strong\u003e for safety control\u003c\/li\u003e\n\u003cli\u003eStatus indicating LEDs\u003c\/li\u003e\n\u003cli\u003eA \u003cstrong\u003ecurrent sensor trigger\u003c\/strong\u003e for overcurrent detection\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eGround short detection\u003c\/strong\u003e for fault mitigation\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eThe subsequent step was \u003cstrong\u003ePCB layout design\u003c\/strong\u003e, which involved strategically placing components and routing traces while considering various constraints. This included minimizing the board\u0026rsquo;s physical footprint, shortening trace lengths, mitigating noise susceptibility by component placement, and reducing the number of vias. This iterative process resulted in a production-ready layout.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    BMS layout\n    \u003cimg src=\u0022\/images\/pcb\/bms.png\u0022 alt=\u0022layout for bms\u0022 width=\u0022800\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022precharge-and-discharge-board\u0022\u003ePrecharge and Discharge Board\u003c\/h2\u003e\n\u003cp\u003eThe second board I designed was the \u003cstrong\u003eprecharge and discharge board\u003c\/strong\u003e. This board is essential for \u003cstrong\u003esafely precharging components\u003c\/strong\u003e upon startup and \u003cstrong\u003edischarging the system\u0026rsquo;s energy\u003c\/strong\u003e during shutdown. This prevents damage from sudden power surges and ensures operational safety.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Simple block diagram of where it fits in the car\n    \u003cimg src=\u0022\/images\/pcb\/block_prech.png\u0022 alt=\u0022block diagram\u0022 width=\u0022500\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cp\u003eThis board\u0026rsquo;s design was simpler, focusing on:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eA \u003cstrong\u003eprecharge relay\u003c\/strong\u003e to limit inrush current during startup\u003c\/li\u003e\n\u003cli\u003eA \u003cstrong\u003edischarge relay\u003c\/strong\u003e to safely dissipate stored energy during shutdown\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eThese relays were controlled by another board within the vehicle.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Precharge and Discharge layout\n    \u003cimg src=\u0022\/images\/pcb\/layout_pre.png\u0022 alt=\u0022layout for Precharge and Discharge\u0022 width=\u0022500\u0022 height=\u0022450\u0022\u003e\n\u003c\/div\u003e\n\u003cp\u003eBoth the BMS and Precharge\/Discharge boards are located in the car\u0026rsquo;s \u003cstrong\u003eService Section\u003c\/strong\u003e, the high-voltage area, which I also helped assemble.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Service Section, arrow points to BMS Core and circled is the Precharge and Discharge board\n    \u003cimg src=\u0022\/images\/pcb\/service_section.png\u0022 alt=\u0022layout for Precharge and Discharge\u0022 width=\u0022600\u0022 height=\u0022450\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022throttle-board\u0022\u003eThrottle Board\u003c\/h2\u003e\n\u003cp\u003eThe final PCB I designed that year was the \u003cstrong\u003ethrottle board\u003c\/strong\u003e. This board is responsible for \u003cstrong\u003ereading the position of two linear potentiometers\u003c\/strong\u003e on the throttle pedal and \u003cstrong\u003etransmitting this data to the motor controller via CAN\u003c\/strong\u003e. It also incorporates an \u003cstrong\u003einertial switch\u003c\/strong\u003e for immediate vehicle shutdown in case of rollover.\u003c\/p\u003e\n\u003cp\u003eKey components included:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe \u003cstrong\u003eAtmega 16m1 microcontroller\u003c\/strong\u003e\u003c\/li\u003e\n\u003cli\u003eA \u003cstrong\u003eCAN transceiver\u003c\/strong\u003e for communication\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eTwo op-amp circuits\u003c\/strong\u003e to interface with the linear potentiometers\u003c\/li\u003e\n\u003cli\u003eAn \u003cstrong\u003einertial switch\u003c\/strong\u003e for safety\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003eThe dual potentiometers provide redundancy for safety, ensuring against uncontrolled acceleration. The board also receives \u003cstrong\u003ebrake pressure sensor data over CAN\u003c\/strong\u003e from another board to prevent simultaneous acceleration and braking. Ultimately, the throttle board \u003cstrong\u003esends the desired power level to the motor controller via CAN\u003c\/strong\u003e.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Throttle layout, I prioritized the electronics being as small as possible to fit diagram in case a quick fix was needed\n    \u003cimg src=\u0022\/images\/pcb\/layout_throttle.png\u0022 alt=\u0022layout for throttle\u0022 width=\u0022900\u0022 height=\u0022450\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022conclusion\u0022\u003eConclusion\u003c\/h2\u003e\n\u003cp\u003eThrough this project, I gained significant experience in \u003cstrong\u003eschematic design, PCB layout, and the PCB manufacturing process\u003c\/strong\u003e. I also developed my ability to \u003cstrong\u003ecollaborate within a team\u003c\/strong\u003e to ensure the boards integrated effectively with the vehicle\u0026rsquo;s other systems. This was a valuable experience, and I am excited to take on the role of the \u003cstrong\u003enew electrical lead\u003c\/strong\u003e for the team next year!\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
