<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");

        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eI developed a fully custom website for \u003cstrong\u003eWill\u0026rsquo;s Remodeling\u003c\/strong\u003e, focusing on creating a modern, responsive, and high-performance online presence. This project involved close collaboration with the client to meet their specific qualifications and deliver a product that perfectly matched their vision.\u003c\/p\u003e\n\u003ch2 id=\u0022project-goals\u0022\u003eProject Goals\u003c\/h2\u003e\n\u003cp\u003eThe primary goal was to create a professional portfolio and increase online presence for a local remodeling company to build trust between the company and potential clients. Key requirements included:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eA clean, modern, and user-friendly design.\u003c\/li\u003e\n\u003cli\u003eFull responsiveness for optimal viewing on all devices, from desktops to mobile phones.\u003c\/li\u003e\n\u003cli\u003eFast load times and a high-performance score.\u003c\/li\u003e\n\u003cli\u003eStrong \u003cstrong\u003eSearch Engine Optimization (SEO)\u003c\/strong\u003e to improve online visibility.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch2 id=\u0022technical-implementation--features\u0022\u003eTechnical Implementation \u0026amp; Features\u003c\/h2\u003e\n\u003cp\u003eThe website was built from the ground up using core web technologies to ensure maximum control and performance.\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eStructure and Styling:\u003c\/strong\u003e The site was built with semantic \u003cstrong\u003eHTML5\u003c\/strong\u003e and styled with \u003cstrong\u003eCSS3\u003c\/strong\u003e, employing modern techniques like Flexbox and Grid for layout.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eInteractivity:\u003c\/strong\u003e \u003cstrong\u003eJavaScript\u003c\/strong\u003e was used to implement an image gallery, interactive menu, dynamic transitions and, organization of photos.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003ePerformance Optimization:\u003c\/strong\u003e To ensure fast loading speeds, I implemented several optimizations. A key strategy was the use of next-gen image formats, converting all images to \u003cstrong\u003eWebP\u003c\/strong\u003e to significantly reduce file sizes without sacrificing quality.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003e\u003cstrong\u003eSEO:\u003c\/strong\u003e A strong emphasis was placed on SEO from the beginning. This included:\u003c\/p\u003e\n\u003cul\u003e\n\u003cli\u003eImplementing a clear and logical site structure.\u003c\/li\u003e\n\u003cli\u003eUsing semantic HTML tags to help search engines understand the content.\u003c\/li\u003e\n\u003cli\u003eCrafting descriptive meta titles and descriptions for each page.\u003c\/li\u003e\n\u003cli\u003eEnsuring all images had appropriate \u003ccode\u003ealt\u003c\/code\u003e text for accessibility and SEO.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    A screenshot of the website\u0027s homepage.\n    \u003cimg src=\u0022\/images\/website\/home_page.png\u0022 alt=\u0022Homepage of the client website\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022project-outcome\u0022\u003eProject Outcome\u003c\/h2\u003e\n\u003cp\u003eThe final website successfully met all of the client\u0026rsquo;s requirements. The focus on performance and SEO resulted in a high Google Lighthouse score, particularly in the performance and SEO categories. The client was extremely pleased with the final product, which now serves as their primary online platform.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    A screenshot of the website\u0027s homepage.\n    \u003cimg src=\u0022\/images\/website\/score.png\u0022 alt=\u0022Homepage of the client website\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022project-links\u0022\u003eProject Links\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLive Website:\u003c\/strong\u003e \u003ca href=\u0022https:\/\/www.willsremodelingllc.com\u0022 target=\u0022_blank\u0022\u003eWill\u0026rsquo;s Remodeling\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003e\u003cstrong\u003eGitHub Repository:\u003c\/strong\u003e \u003ca href=\u0022https:\/\/github.com\/jalikins\/myportfolio\u0022 target=\u0022_blank\u0022\u003ePortfolio Repository\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }
