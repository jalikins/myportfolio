 <span id="activity-content"></span> <br>

<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eclemson_internship.txt\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003eBetween my junior and senior year of high school, I interned at Clemson University\u0026rsquo;s International Center for Automotive Research (ICAR) in their robotics lab. I worked on a team of college students to create a robot that used machine learning to complete that year\u0026rsquo;s \u003ca href=\u0022https:\/\/www.vexrobotics.com\/competition?srsltid=AfmBOopaRRBhTduATjxg90Smleq9xV1jfcVkNqG2RwVNgNpbg2HHuEAf\u0022\u003eVEX Robotics Competition challenge\u003c\/a\u003e.\u003c\/p\u003e\n\u003ch2 id=\u0022project-overview\u0022\u003eProject Overview\u003c\/h2\u003e\n\u003cp\u003eThe goal of the project was to create a robot that could autonomously navigate a field and complete tasks such as picking up and placing objects, while also avoiding obstacles. We also wanted to create a VEX AI team for Clemson University to compete in.\u003c\/p\u003e\n\u003ch2 id=\u0022introduction\u0022\u003eIntroduction\u003c\/h2\u003e\n\u003cp\u003eIn VEX AI teams use the standard vex parts to build their robots but add an Intel D435, VEX GPS sensor, and use a Jetson Nano to tie them all together. With these parts, the robot can become completely autonomous.\u003c\/p\u003e\n\u003cp\u003eIn this year’s game, the team’s goal is to pick up one of the green tri-balls and put them under the net.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Vex Game Field\n    \u003cimg src=\u0022\/images\/clemson\/real_field.png\u0022 alt=\u0022Vex field\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003ch2 id=\u0022stages-of-development\u0022\u003eStages of Development\u003c\/h2\u003e\n\u003cp\u003eFirst, I created a virtual model of the robot using Onshape, a CAD platform. I designed the robot to be able to navigate the field and complete the tasks. This involved designing the robot\u0026rsquo;s chassis, drivetrain, and choosing how it would pick up and place objects.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    CAD Model of the Frame\n    \u003cimg src=\u0022\/images\/clemson\/cad_image.png\u0022 alt=\u0022CAD image\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cp\u003eThe next step is using ISAAC Sim, NVIDIA\u0026rsquo;s robotics simulator, this involved creating a virtual environment that mimics the real-world field and testing the robot\u0026rsquo;s design in that environment. While creating the environment, we made the physical robot and put our own custom parts on it.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    TIG Welding\n    \u003cimg src=\u0022\/images\/clemson\/weld.png\u0022 alt=\u0022TIG Welding\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cp\u003eThe robot was deployed using the Jetson Nano GPU, for real-time computing, and the Intel Realsense camera, which uses an infrared sensor and two cameras to see in three dimensions. The robot also uses the YOLO object detection algorithm to recognize game elements. Additionally, with odometry, the robot can localize its position within the field.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Fully Assembled Robot\n    \u003cimg src=\u0022\/images\/clemson\/final_image.png\u0022 alt=\u0022Final version of physical robot\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cp\u003eThen the robot and the environment were put together in ISAAC Sim to begin testing how the robot would perform. There were many issues that came up, mostly due to incorrectly dealing with the physics of the robot. An example of this is in order to pick up the tri-ball, the intake would need to behave like a rubber band and stretch but the model would not allow that. This was fixed by changing the physics of the intake to allow it to stretch and compress.\u003c\/p\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Robot in ISAAC Sim\n    \u003cimg src=\u0022\/images\/clemson\/field_isaacsim.png\u0022 alt=\u0022Robot in ISAAC Sim\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cbr\u003e\n\u003cdiv align=\u0022center\u0022\u003e\n    Snapshot of A Star Pathfinding being implemented in ISAAC Sim\n    \u003cimg src=\u0022\/images\/clemson\/a_star.png\u0022 alt=\u0022Robot in ISAAC Sim with path\u0022 width=\u0022600\u0022 height=\u0022350\u0022\u003e\n\u003c\/div\u003e\n\u003cp\u003eThe robot needed to find the best path to the tri-ball and then pick it up. This was done by using the YOLO object detection algorithm to spot the tri-ball and using odometry to localize the robot\u0026rsquo;s position on the field then using A* pathfinding to find the best path to the tri-ball. The robot would then use its intake to pick up the tri-ball and place it under the net.\u003c\/p\u003e\n\u003ch2 id=\u0022results\u0022\u003eResults\u003c\/h2\u003e\n\u003cp\u003eWhen driven with a remote, the robot could perform all the tasks it needed to. The robot was able to localize itself on the field and move to a point accurately. It was also able to spot the tri-ball\u0026rsquo;s on the field.\u003c\/p\u003e\n\u003ch2 id=\u0022future-work\u0022\u003eFuture Work\u003c\/h2\u003e\n\u003cp\u003eThe next step would be to improve environment that was built in the simulator to better mimic the real world. That way the machine learning algorithms can be trained in more realistic conditions allowing for better performance in the real world.\u003c\/p\u003e\n\u003ch2 id=\u0022conclusion\u0022\u003eConclusion\u003c\/h2\u003e\n\u003cp\u003eThis project was a great learning experience for me, I was able to get early exposure to robotics and machine learning. I learned how to split up work on a big project like this. I also learned how to present my work to others in a clear and quick way because each week our professor overseeing the project would ask us to present what we accomplished that week.\u003c\/p\u003e\n\u003ch2 id=\u0022links\u0022\u003eLinks\u003c\/h2\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.linkedin.com\/in\/jacoblikins\/details\/experience\/1741444587209\/single-media-viewer\/?profileId=ACoAAD3HoCwBEsNSz1fnCk5PjqQ47ErkbKeOlWk\u0022\u003eLink to My Poster On My LinkedIn\u003c\/a\u003e\u003c\/p\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
