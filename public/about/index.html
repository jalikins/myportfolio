<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eAbout\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\n\u003cdiv style=\u0022display: flex; gap: 2rem; align-items: flex-start; flex-wrap: wrap;\u0022\u003e\n  \u003cimg src=\u0022\/images\/jacob.jpg\u0022 style=\u0022width: 300px; border-radius: 8px;\u0022 \/\u003e\n  \u003cdiv style=\u0022max-width: 600px;\u0022\u003e\n    \u003cp\u003eHi there! I\u0027m \u003cstrong\u003eJacob Likins\u003c\/strong\u003e, an electrical and computer engineering student at \u003ca href=\u0022https:\/\/www.olin.edu\u0022\u003eOlin College\u003c\/a\u003e, passionate about building impactful technology through hands-on engineering and collaborative innovation.\u003c\/p\u003e\n\n    \u003cp\u003eI\u0027m the \u003cstrong\u003eElectrical Lead\u003c\/strong\u003e for our Formula SAE EV team, \u003ca href=\u0022https:\/\/www.olinelectricmotorsports.com\u0022\u003eOlin Electric Motorsports\u003c\/a\u003e, where I lead the development of critical vehicle systems like battery management, throttle control, and high-voltage power electronics.\u003c\/p\u003e\n\n    \u003cp\u003eI also conducted \u003cstrong\u003erobotic simulation research at Clemson University\u003c\/strong\u003e, modeling autonomous systems and exploring intelligent control in complex environments.\u003c\/p\u003e\n\n    \u003cp\u003eOutside of engineering, I love staying active through \u003cstrong\u003ebasketball\u003c\/strong\u003e, \u003cstrong\u003erunning\u003c\/strong\u003e, and fitness—physical activity keeps my mind sharp and energized for solving technical challenges.\u003c\/p\u003e\n  \u003c\/div\u003e\n\u003c\/div\u003e\n\n\u003chr \/\u003e\n\n\u003ch2\u003eContact\u003c\/h2\u003e\n\u003cp\u003eFeel free to reach out, I’m always up for a good conversation!\u003c\/p\u003e\n\n\u003cul\u003e\n  \u003cli\u003e📧 \u003ca href=\u0022mailto:jacobalikins@gmail.com\u0022\u003ejacobalikins@gmail.com\u003c\/a\u003e\u003c\/li\u003e\n  \u003cli\u003e🔗 \u003ca href=\u0022https:\/\/github.com\/jalikins\u0022\u003eGitHub\u003c\/a\u003e\u003c\/li\u003e\n  \u003cli\u003e🔗 \u003ca href=\u0022https:\/\/www.linkedin.com\/in\/jacoblikins\u0022\u003eLinkedIn\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
